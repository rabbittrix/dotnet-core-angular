<div class="form-inline">
  <div class="form-gorup mb-2">
    <label class="mr-2">Filter: ...<input type="text" 
    class="form-control mr-2" 
    placeholder="Search"
    [(ngModel)]="filterList">
    </label> 
  </div>
</div>
<h3>Filter: {{filterList}}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>      
      <th>
        <button class="btn btn-outline-light"
        (click)="removeImage()">
        <i class="{{showImage ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        {{showImage ? 'Show image' : 'Hide image'}}        
      </button>
      </th>
      <th>#</th>
      <th>Theme</th>
      <th>Place</th>
      <th>Date</th>
      <th>Qtd-People</th>
      <th>Lot</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of eventsFiltered">      
      <td>
        <img *ngIf="showImage" 
        src="http://localhost:5000/img/{{event.imageUrl}}" 
        [style.width.px]="imageWidth"
        [style.margin.px]="imageMargin">
      </td>
      <td>{{event.id}}</td>
      <td>{{event.theme}}</td>
      <td>{{event.place}}</td>
      <td>{{event.dateEvent |DateTimeFormatPipe}}</td>
      <td>{{event.qtdPerson}}</td>
      <td>
        <div *ngIf="!event.lots.length">
          Uninformed
        </div>
        <div *ngIf="event.lots.length">
          {{event.lots[0].name | uppercase}}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" 
           tooltip="Edit" (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Delete">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>      
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>No events found</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" 
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  This is a modal.
</div>
</ng-template>
